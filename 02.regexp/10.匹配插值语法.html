<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="root">
    <p>{{ name }}</p>
    <p>{{ age }}</p>
    <span>
      <div>{{ sex }} {{hobby}}</div>
    </span>
  </div>
  <script>
    const obj = {
      name: 'zcf',
      age: 2,
      sex: '男',
      hobby: '爱小惠'
    }
    const reg = /\{\{([\s\S]*?)\}\}/gi
    let outerHTML = document.querySelector('.root').outerHTML
    document.querySelector('.root').outerHTML = outerHTML.replace(reg, (p, p1) => {
      p1 = p1.replace(/\s*/g, '')
      return obj[p1]
    })
  </script>
</body>

</html>

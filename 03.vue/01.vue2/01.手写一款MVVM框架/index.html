<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <p>{{ name }}</p>
    <span>{{ age }}</span>
  </div>
  <script src="./dist/vue.js"></script>
  <script>
    /*
      new Vue之后的流程:
        将状态定义成响应式(数组单独操作，重写方法) => 模板编译 => 
    */
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          name: '郑常富',
          age: 18,
          sex: {
            a: 1,
            b: 2,
            c: {
              d: 3
            }
          }
        }
      }
    })
    console.log(vm.name)
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    /*
      计算属性特点:
        默认不会执行，当取值时才会执行
        有缓存，如果状态没有发生变化，不会重新执行函数，会返回上一次值
    */
    const { ref, shallowRef, toRef, toRefs, effect, reactive, computed } = VueReactivity
    const state = reactive({ name: 'zcf', age: 10 })
    const c = computed(() => {
      console.log('render')
      return state.age + 10
    })
    console.log(c.value)
    console.log(c.value)
    state.age = 30
    console.log(c.value)

  </script>
</body>

</html>

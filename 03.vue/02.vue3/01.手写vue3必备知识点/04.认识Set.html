<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      Set对象是值的集合，可以按照插入的顺序迭代它的元素。 Set中的元素只会出现一次，即 Set 中的元素是唯一的
    */
    // 基础使用
    const set = new Set()
    console.log(set)
    set.add(1)
    set.add({ a: 1, b: 2 })
    set.add([2, 3, 4, 5])
    console.log(set)
    console.log(set.has(1))
    // set.delete(1)
    // console.log(set.has(1))
    for (let value of set) {
      console.log(value)
    }
    set.forEach((value, set) => {
      console.log(value, set)
    })
  </script>
</body>

</html>

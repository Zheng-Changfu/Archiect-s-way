<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    /*
      reactive:
          对目标对象进行深度代理，可以被修改
      shallowReactive:
          对目标对象进行浅层代理(只代理第一层),可以被修改
      readonly:
          对目标对象进行深度代理，不可被修改,修改会报警告,修改无效
      shallowReadonly:
          对目标对象进行浅层代理(只代理第一层),修改第一层会报警告,修改无效,修改没有被代理的对象，可以修改
    */
    const { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity
    const state = reactive({ name: 'zcf', age: 19, arr: [1, 2, 3] })
    effect(() => {
      app.innerHTML = state.arr
    })
    setTimeout(() => {
      state.arr[100] = 100
    }, 1000)

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .app {
      width: 500px;
      height: 100px;
      display: flex;
      align-items: center;
      background-color: pink;
    }

    .app div {
      width: 100px;
      height: 80px;
      background-color: skyblue;
      margin-right: 10px;
      /* 设置为不收缩，默认值为1，会收缩达到等比分配的效果，这里我们设置不收缩,不要等比分配 */
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="app">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>

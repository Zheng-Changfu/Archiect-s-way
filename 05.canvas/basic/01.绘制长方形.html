<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="ctx" width="300" height="150">
    您的浏览器不支持
  </canvas>
  <script>
    const canvas = document.getElementById('ctx')
    const ctx = canvas.getContext('2d')
    /*
     //   canvas中的坐标系都是以左上角为原点，开始绘图
     //   fillRect: 
     //     第一个参数: x轴 ==> 左侧距离原点的位置
     //     第二个参数: y轴 ==> 上侧距离原点的位置
     //     第三个参数: width ==> 宽度
     //     第四个参数: height ==> 高度
    */
    ctx.fillRect(10, 10, 50, 30)
    ctx.fillStyle = '#000'

    // // 获取上下文对象
    // const ctx = canvas.getContext('2d')

    // ctx.fillRect(10, 10, 50, 30)
    // ctx.fillStyle = '#000'
  </script>
</body>

</html>

    function draw2() {
      const canvas = document.getElementById('c1')
      const ctx = canvas.getContext('2d')
      const lineHeight = 30
      const maxWidth = canvas.width
      const str = '哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄哈撒给啊阿嗄'
      ctx.font = '20px 宋体'
      ctx.textAlign = 'left'
      ctx.textBaseline = 'top'
      const { lines, text } = str.split('').reduce((p, c) => {
        const text = p.text
        // 测量当前文字宽度
        const currentWidth = ctx.measureText(text).width
        if (currentWidth <= maxWidth) {
          p.text += c
        } else {
          p.lines.push(text)
          p.text = ''
          p.text += c
        }
        return p
      }, { lines: [], text: '' })
      lines.push(text)
      // 太长会超出，我们需要进行计算然后截取
      lines.forEach((text, index) => {
        ctx.fillText(text, 0, lineHeight * index)
      })

    }

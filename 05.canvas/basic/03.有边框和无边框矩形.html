<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="ctx" width="300" height="300"></canvas>
  <script>
    const canvas = document.getElementById('ctx')
    const ctx = canvas.getContext('2d')
    // 绘制无边框矩形
    ctx.fillRect(0, 0, 100, 70)
    ctx.fillStyle = '#000'

    // 绘制有边框矩形
    ctx.strokeRect(0, 80, 100, 70)


    // 绘制第三个矩形，擦除一部分
    ctx.fillRect(0, 160, 100, 70)
    ctx.clearRect(0, 160, 50, 50)

  </script>
</body>

</html>

    function draw2() {
      const canvas = document.getElementById('c1')
      const ctx = canvas.getContext('2d')
      ctx.beginPath()
      ctx.moveTo(100, 300)
      ctx.lineTo(300, 300)
      ctx.lineTo(300, 100)

      ctx.lineWidth = 10
      // 设置线条端点形状
      ctx.lineCap = 'round' // butt默认值 round圆角 square方块
      // 设置线条连接点形状
      ctx.lineJoin = 'round' // miter默认值 round圆角
      ctx.strokeStyle = 'skyblue'
      ctx.stroke()
    }

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="ctx" width="300" height="300"></canvas>
  <script>
    const canvas = document.getElementById('ctx')
    const ctx = canvas.getContext('2d')
    /*
      beginPath():
        新建一条路径，路径一旦创建成功，图形绘制命令被指向到路径上生成路径
      moveTo(x, y):
        把画笔移动到指定的坐标(x, y)。相当于设置路径的起始点坐标
      closePath():
        闭合路径之后，图形绘制命令又重新指向到上下文中
      stroke():
        通过线条来绘制图形轮廓
      fill():
        通过填充路径的内容区域生成实心的图形
    */

    ctx.beginPath() // 新建路径
    ctx.moveTo(50, 50) // 将画笔移动到距离x轴50，y轴50的距离
    ctx.lineTo(300, 50) // 将线拉到距离x轴300，y轴50的距离
    ctx.closePath() // 闭合路径，会拉一条从当前点到path起始点的直线，如果重合，什么都不做
    ctx.stroke() // 绘制路径
  </script>
</body>

</html>

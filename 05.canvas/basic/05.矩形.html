    draw4()
    function draw4() {
      const canvas = document.getElementById('c1')
      const ctx = canvas.getContext('2d')
      let x = 100

      setInterval(() => {
        // 清空画布
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        // 只是清除路径信息，并没有清空画布状态
        ctx.beginPath()
        ctx.moveTo(x++, 100)
        ctx.lineTo(300, 300)
        ctx.stroke()
      }, 16)
    }

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <!-- animate-scroll是需要滚动发生动画的元素 -->
    <header class="header common">
      <span>淡入淡出</span>
      <div class="box box1 "></div>
    </header>
    <main class="main1 common">
      <span>左边移动</span>
      <div class="box box2 "></div>
    </main>
    <main class="main2 common">
      <span>右边移动</span>
      <div class="box box3 "></div>
    </main>
    <footer class="footer common">
      <span>向上移动</span>
      <div class="box box4 "></div>
    </footer>
  </div>
  <script type="module">
    import ScrollAnimate from './index.js'
    const animateEls = document.querySelectorAll('.box')
    const _scroll = new ScrollAnimate(animateEls)
    let scroll = _scroll.checkAddName;
    window.onscroll = scroll
  </script>
</body>

</html>
